<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafos</title>
</head>

<body>
    <h1>Páragrafos e Quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um páragrafo de qualquer jeito,
        <br>
        basta colocar tudo entre as tags &lt;p&gt; e &lt;/p.&gt;
        <!-- Less Than and Greater Than-->
    </p>
    <p>Caso seja preciso quebrar linhas use a tag &lt;br&gt;.</p>
</body>
