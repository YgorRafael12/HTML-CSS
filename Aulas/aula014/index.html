<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1> Adicionando Vídeos localmente</h1>
    <p>Vídeo adicionado no próprio servidor</p>
    <video width="560" height="315" poster="midias/download.jpg" controls loop>
        <source src="midias/video.mp4" type="video/mp4">
        <strong>
            <p>Seu navegador não pode carregar o vídeo</p>
        </strong>
    </video>

    <h1>Vídeos de incorporação externa(youtube)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/w0148h56yY4" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <h1>Vídeo incorporação externa(Vimeo)</h1>
    <iframe src="https://player.vimeo.com/video/122389390?h=58841deb55" width="560" height="315" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
