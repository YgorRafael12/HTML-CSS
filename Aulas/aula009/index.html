<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Textox negrito</h2>
    <p>Nesta frase temos um <b>Termo em negrito utilizando a tag &lt;b&gt;</b></p>
    <p>Nesta frase também temos <strong>um termo em destaque usando a tag &lt;strong&gt;</strong></p>
    <h2>Itálico</h2>
    <p>Nesta frase temos um texto em <i>itálico não semântico</i></p>
    <p>Nesta frase também temos um texto em <em>itálico, mas semântico</em></p>
</body>
</html>
